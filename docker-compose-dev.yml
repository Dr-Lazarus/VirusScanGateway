version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: VirusScanGatewayDB
      POSTGRES_USER: cloudsine
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - virusnet

  app:
    build: .
    depends_on:
      - postgres
    networks:
      - virusnet
    ports:
      - "8080:8080"
      - "80:80"
      - "443:443"

networks:
  virusnet:
    driver: bridge

volumes:
  postgres_data:
